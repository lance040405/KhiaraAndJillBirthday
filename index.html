<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khiara and Jill's Birthday Samgyupsal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1b1f34, #0c0e1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      background: rgba(20, 22, 35, 0.7);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(12px);
    }

    .header {
      grid-column: span 2;
      text-align: center;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #4ea9ff, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .countdown-card {
      position: relative;
      padding: 25px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid transparent;
    }

    .countdown-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 2px;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255, 215, 0, 0.9), transparent 60%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }

    .countdown-card h2 {
      font-size: 1.4rem;
      margin: 0;
      text-align: center;
    }

    .time-grid {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 12px;
    }

    .time-box {
      flex: 1;
      text-align: center;
      padding: 18px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    .time-box:hover {
      transform: translateY(-4px);
    }

    .time-box h2 {
      font-size: 2.2rem;
      margin: 0;
      font-weight: 700;
    }

    .time-box span {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .rsvp-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 20px;
    }

    .rsvp-card h2 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #FFD700;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-bottom: 16px;
      font-size: 1rem;
    }

    .options {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    button {
      background: linear-gradient(90deg, #0077ff, #FFD700);
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
      color: #fff;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .rsvp-list {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    canvas#confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="container">
    <div class="header">
      <h1>Khiara and Jill's Birthday Samgyupsal</h1>
      <p>September 13, 2025 · 1:00 PM PT · Attire: Casual</p>
    </div>

    <!-- Countdown -->
    <div class="countdown-card" id="countdown-card">
      <h2>Countdown to Celebration</h2>
      <div class="time-grid">
        <div class="time-box"><h2 id="days">0</h2><span>Days</span></div>
        <div class="time-box"><h2 id="hours">0</h2><span>Hours</span></div>
        <div class="time-box"><h2 id="minutes">0</h2><span>Minutes</span></div>
        <div class="time-box"><h2 id="seconds">0</h2><span>Seconds</span></div>
      </div>
    </div>

    <!-- RSVP -->
    <div class="rsvp-card">
      <h2>RSVP</h2>
      <input type="text" id="name" placeholder="Your full name">
      <div class="options">
        <label><input type="radio" name="rsvp" value="Going"> Going</label>
        <label><input type="radio" name="rsvp" value="Not Going"> Not Going</label>
      </div>
      <button onclick="submitRSVP()">Submit RSVP</button>
      <div class="rsvp-list" id="rsvp-list"></div>
    </div>
  </div>

  <script>
    // Countdown logic
    const eventDate = new Date("September 13, 2025 13:00:00 PST").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = eventDate - now;

      document.getElementById("days").textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("hours").textContent = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("minutes").textContent = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("seconds").textContent = Math.floor((diff % (1000 * 60)) / 1000);
    }, 1000);

    // Gold border follows cursor
    const countdownCard = document.getElementById("countdown-card");
    countdownCard.addEventListener("mousemove", e => {
      const rect = countdownCard.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 100;
      const y = ((e.clientY - rect.top) / rect.height) * 100;
      countdownCard.style.setProperty("--x", x + "%");
      countdownCard.style.setProperty("--y", y + "%");
    });

    // RSVP logic
    const rsvpList = document.getElementById("rsvp-list");
    function submitRSVP() {
      const name = document.getElementById("name").value.trim();
      const choice = document.querySelector("input[name='rsvp']:checked");
      if (!name || !choice) {
        alert("Please enter your name and select an option.");
        return;
      }

      const entry = document.createElement("div");
      entry.textContent = `${name} — ${choice.value}`;
      rsvpList.appendChild(entry);

      if (choice.value === "Going") {
        startConfetti();
      }

      document.getElementById("name").value = "";
      choice.checked = false;
    }

    // Confetti effect
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");
    let confettiParticles = [];
    let confettiActive = false;

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function startConfetti() {
      confettiActive = true;
      confettiParticles = Array.from({ length: 150 }, () => ({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height - confettiCanvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 200 + 50,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10
      }));
      setTimeout(() => confettiActive = false, 5000); // stops after 5s
    }

    function drawConfetti() {
      if (!confettiActive) return;
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettiParticles.forEach(p => {
        p.y += Math.cos(p.d) + 2;
        p.x += Math.sin(p.d);
        if (p.y > confettiCanvas.height) {
          p.y = -10;
          p.x = Math.random() * confettiCanvas.width;
        }
      });
    }

    (function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      drawConfetti();
    })();
  </script>
</body>
</html>
