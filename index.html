<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khiara and Jill's Birthday Samgyupsal</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a1a2f, #001f3f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin: 20px 0;
      text-align: center;
      background: linear-gradient(90deg, #ffd700, #87ceeb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .countdown {
      position: relative;
      border: 3px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      padding: 20px 40px;
      font-size: 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      margin-bottom: 25px;
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 600px;
    }

    .countdown:hover {
      transform: translateY(-5px);
    }

    .glow-border {
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 20px;
      pointer-events: none;
      background: conic-gradient(
        from var(--angle, 0deg),
        #ffd700,
        transparent 60%
      );
      mask: linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask: linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      padding: 3px;
      z-index: 1;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .options {
      display: flex;
      gap: 15px;
      margin: 10px 0;
    }

    button {
      background: linear-gradient(90deg, #ffd700, #87ceeb);
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    .rsvp-lists {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    .list {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .list h3 {
      margin-top: 0;
      color: #ffd700;
      font-size: 1.2rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .countdown {
        font-size: 1.4rem;
        padding: 15px 20px;
      }

      .rsvp-lists {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Khiara and Jill's Birthday Samgyupsal</h1>
  <div class="countdown" id="countdown">
    <div class="glow-border"></div>
    <div id="timer"></div>
  </div>

  <div class="form-container">
    <form id="rsvpForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <div class="options">
        <label><input type="radio" name="status" value="going" required /> Going</label>
        <label><input type="radio" name="status" value="notGoing" /> Not Going</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="rsvp-lists">
    <div class="list">
      <h3>‚úÖ Going</h3>
      <ul id="goingList"></ul>
    </div>
    <div class="list">
      <h3>‚ùå Not Going</h3>
      <ul id="notGoingList"></ul>
    </div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script>
    // Countdown
    const countdownDate = new Date("September 13, 2025 13:00:00 GMT-0800").getTime();
    const timerEl = document.getElementById("timer");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = countdownDate - now;
      if (diff <= 0) {
        timerEl.innerHTML = "üéâ It's Party Time! üéâ";
        clearInterval(interval);
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      timerEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Glow border logic
    const countdownEl = document.getElementById("countdown");
    const glow = countdownEl.querySelector(".glow-border");
    let angle = 0;
    let isMobile = /Mobi|Android/i.test(navigator.userAgent);

    if (!isMobile) {
      document.addEventListener("mousemove", (e) => {
        const rect = countdownEl.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        angle = Math.atan2(y, x) * (180 / Math.PI);
        glow.style.setProperty("--angle", angle + "deg");
      });
    } else {
      function animateBorder() {
        angle += 1;
        glow.style.setProperty("--angle", angle + "deg");
        requestAnimationFrame(animateBorder);
      }
      animateBorder();
    }

    // RSVP logic with localStorage
    const form = document.getElementById("rsvpForm");
    const goingList = document.getElementById("goingList");
    const notGoingList = document.getElementById("notGoingList");

    function loadRSVPs() {
      const data = JSON.parse(localStorage.getItem("rsvps")) || [];
      data.forEach(r => addToList(r.name, r.status, false));
    }

    function saveRSVP(name, status) {
      const data = JSON.parse(localStorage.getItem("rsvps")) || [];
      data.push({ name, status });
      localStorage.setItem("rsvps", JSON.stringify(data));
    }

    function addToList(name, status, save = true) {
      const li = document.createElement("li");
      li.textContent = name;
      if (status === "going") goingList.appendChild(li);
      else notGoingList.appendChild(li);
      if (save) saveRSVP(name, status);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const status = document.querySelector("input[name='status']:checked").value;
      if (!name) return;
      addToList(name, status, true);
      form.reset();
      if (status === "going") launchConfetti();
    });

    loadRSVPs();

    // Confetti
    const confettiCanvas = document.getElementById("confettiCanvas");
    const ctx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    function launchConfetti() {
      let particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          size: Math.random() * 8 + 2,
          speed: Math.random() * 5 + 2
        });
      }
      let frame = 0;
      function draw() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        particles.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);
          p.y += p.speed;
          if (p.y > confettiCanvas.height) p.y = -10;
        });
        frame++;
        if (frame < 300) requestAnimationFrame(draw);
      }
      draw();
    }

    window.addEventListener("resize", () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
